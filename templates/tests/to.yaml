apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: nginx
  name: nginx-pvc2
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx2
    spec:
      containers:
        - image: nginx
          name: recv
          volumeMounts:
            - name: scripts
              mountPath: /opt
      volumes:
        - name: scripts
          persistentVolumeClaim:
            claimName: nginx-pvc2
